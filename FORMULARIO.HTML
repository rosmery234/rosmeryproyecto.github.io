<body>
    <header class="contact-header">
        <h1>FORMULARIO</h1>
        <form class="contact-form" action="#" method="POST">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu email" required>
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono" required>
            </div>
            <div>
                <label for="busqueda">Búsqueda:</label>
                <input type="search" id="busqueda" name="busqueda" placeholder="Buscar...">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" placeholder="Escribe tu sitio web">
            </div>
            <div>
                <label for="numero">Número (0-10):</label>
                <input type="number" id="numero" name="numero" min="0" max="10" placeholder="Escribe un número" required>
            </div>
            <div>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div>
                <label for="color">Color favorito:</label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label for="codigoPostal">Código Postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal" placeholder="12345" required>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </header>
